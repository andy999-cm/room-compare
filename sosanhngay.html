<a href="so_sanh_phong_click_hoan_chinh.html" class="compare-button" onclick="fadeAndRedirect(event, this.href)">So sánh ngay</a>

<style>
  .compare-button {
    display: inline-block;
    background-color: #007bff;
    color: white;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }

  .compare-button:hover {
    background-color: #0056b3;
  }

  .fade-out {
    opacity: 0;
    transition: opacity 0.6s ease;
  }
</style>

<script>
  function fadeAndRedirect(event, url) {
    event.preventDefault(); // Ngăn chuyển trang ngay lập tức
    document.body.classList.add('fade-out');
    setTimeout(() => {
      window.location.href = url;
    }, 600); // Đợi 600ms cho hiệu ứng hoàn tất
  }
</script>
